<div class="modal fade" id="{% block modal_id %} {% endblock %}" tabindex="-1" role="dialog" aria-labelledby="{% block modal_label %} {% endblock %}" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{% block modal_label2 %} {% endblock %}">{% block model_tite %} {% endblock model_tite %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
              <table class="table table-striped">
              <thead>
                <tr>
                  <th>Objeto</th>
                  <th>Valor</th>
                  <th>Responsável</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
                {% block content_modal %}
                {% endblock content_modal %}
              </tbody>
            </table>            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fa fa-times"></i> Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Script para fechar o modal e redirecionar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const contractLinks = document.querySelectorAll('.view-contract');
  
      contractLinks.forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault(); // Prevenir comportamento padrão
  
          const url = this.getAttribute('href'); // Pega o URL do link
          $('{% block modal_id2 %} {% endblock %}').modal('hide'); // Fecha o modal
  
          // Atraso para redirecionar após o modal fechar
          setTimeout(function () {
            window.location.href = url;
          }, 500); // 500 ms de atraso
        });
      });
    });
  </script>

{% extends 'base.html' %}

{% block title %}
CManager - Aditivos
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Deletar Aditivo</h3>

    <div class="card">
      <div class="card-body">
        <p class="card-text">Tem certeza de que deseja excluir o Aditivo <strong>{{ object.title }}</strong>?</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
        
        <a href="{% url 'addendums:addendum_list' %}" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i>
        Cancelar e voltar para a Lista de Aditivo
        </a>
      </div>
    </div>
  </div>
{% endblock %}

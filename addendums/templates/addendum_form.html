{% extends "base.html" %}

{% block title %}
CManager - Aditivos
{% endblock %}

{% block content %}
  <div class="container mt-4">
    {% if form.instance.id %}
      <h3 class="display-4">Editar Aditivo</h3>
    {% else %}
      <h3 class="display-4">Cadastrar Aditivo</h3> 
    {% endif %}

    <div class="card">
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
    <a href="{% url 'addendums:addendum_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a Lista de Aditivos</a>
  </div>
{% endblock %}

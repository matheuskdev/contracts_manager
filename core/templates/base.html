{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Gentelella Alela!{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="{% static 'vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
  </head>
  <body class="nav-md footer_fixed">
    <div class="container body">
      <div class="main_container d-flex flex-column">

        <!-- Sidebar -->
        <div class="row flex-nowrap">
          <div class="col-auto">
            {% include 'components/_sidebar.html' %}
          </div>

          <!-- Main content -->
          <div class="col">
            <!-- Top Navigation -->
            {% include 'components/_header.html' %}

            <!-- Page Content -->
            <div class="right_col" role="main">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>

        <!-- Footer -->
        {% include 'components/_footer.html' %}
        
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendors/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js' %}"></script>
    <!-- jQuery custom content scroller -->
    <script src="{% static 'vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <!-- Custom Theme Scripts -->
    <script src="{% static 'js/custom.min.js' %}"></script>
  </body>
</html>
